  - Type: Akiroom
    Templates: ["👓"]
    Constraints: {NoAkiroom: "1"}
  - Type: Message
    Templates: ["{{.Noun1}}の{{.Noun2}}を{{.AdVerb}}{{.Verb}}！"]
  - Type: Noun1
    Templates: ["プロダクト", "ジャストアイデア", "マーケット", "カスタマー"]
  - Type: Noun2
    Templates: ["UX", "ソリューション"]
  - Type: Noun2
    Templates: ["ロードマップ", "プロトタイプ", "スキーム"]
    Constraints: {Noun1/: "プロダクト|ジャストアイデア"}
  - Type: Noun2
    Templates: ["ペイン"]
    Constraints: {Noun1/: "マーケット|カスタマー"}
  - Type: Noun2
    Templates: ["プロダクト"]
    Constraints: {Noun1!: "プロダクト"}
  - Type: AdVerb
    Templates: ["アジャイルに", "インクリメンタルに", "データドリブンで", "クラウドで", "ラディカルに"]
  - Type: AdVerb
    Templates: ["ジャストアイデアで"]
    Constraints: {Noun1/: "ジャストアイデア"}
  - Type: Verb
    Templates: ["リリース", "ピボット", "イグジット", "ディープダイブ"]
    Constraints: {Noun2!: "ペイン"}
  - Type: Verb
    Templates: ["DX", "A/Bテスト", "フィックス", "ディープダイブ"]
